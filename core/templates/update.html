<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update your school profile on schoolify!</title>
</head>
<body>
    <h1>Update your profile today!</h1>
    {% if form.has_error %}{{ form.errors }}{% endif %}
    <form method="post" enctype="application/x-www-form-urlencoded">
        {% csrf_token %}
         {{ form.as_p }}
        <button type="submit" style="padding: 1em 2em;">Update</button>
    </form>


</body>
</html>
